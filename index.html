<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/baby-chicken.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusbar-hp.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/start-screen.js" defer></script>

</head>

<body>
    <h1>El Pollo Loco</h1>

    <div id="canvas-container" class="canvas-container">

        <canvas id="canvas" width="720px" height="480px"> </canvas>


        <div id="start-screen" class="overlay-screen">
            <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            <img onclick="startGame()" id="play-btn-img" src="./img/start-screen/play.png" alt="">
        </div>

        <img id="game-over" style="display: none;" class="gameover-screen"
            src="./img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="">

        <img id="game-win" style="display: none;" class="gameover-screen"
            src="./img/9_intro_outro_screens/win/win-edit.png" alt="">

        <div class="menu-bar" id="menu-bar">
            <div>
                <img style="display: none;" id="restart-game" onclick="startGame()" src="./img/icons/restart.png"
                    alt="">
            </div>
            <div>
                <img id="audio" src="./img/icons/audio-loud.png" alt="">
                <img id="infos" src="./img/icons/infos.png" alt="">
                <img id="resize" src="./img/icons/resize.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
